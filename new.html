<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9e6ea; /* Soft pink */
}

.animation-box {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.text-box {
    text-align: center;
    max-width: 600px;
}

.text {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    font-size: 20px;
    line-height: 1.5;
    color: #4a4a4a; /* Dark gray */
}

.animation-box .text:nth-child(1) {
    animation: fadeInUp 1s forwards 0.5s;
}

.animation-box .text:nth-child(2) {
    animation: fadeInUp 1s forwards 1s;
}

.animation-box .text:nth-child(3) {
    animation: fadeInUp 1s forwards 1.5s;
}

.animation-box .text:nth-child(4) {
    animation: fadeInUp 1s forwards 2s;
}

.animation-box .text:nth-child(5) {
    animation: fadeInUp 1s forwards 2.5s;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style></head>
<body>
    <section class="animation-box">
        <div class="text-box">
            <div class="text first-text">You're my everything.</div>
            <div class="text second-text">My favorite part of every day is the time I get to spend with you.</div>
            <div class="text third-text">I love you so so much bebeyyy.</div>
            <div class="text fourth-text">Now that I've found you, I'm never going to let you go.</div>
            <div class="text fifth-text">You are my life bebeyy. I m sorry bebeby agi yehi babauda banaudai sutexuu please forgive me for your innocient humble guy.</div>
        </div>
    </section>
</body>
</html>
